<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Cashback Status</title> 
  <style>
      table {
        table-layout: fixed;
        width: 100%;
      }
      td,
      th {
        padding: 0.5rem;
        overflow-wrap: break-word;
      }
      th {
        background: #336699;
        color: white;
        text-align: left;
      }
      select {
        margin-left: 1rem;
      }
      a {
        margin-top: 0.25rem;
        display: inline-block;
        padding: 0.25rem;
        text-align: center;
        text-decoration: none;
        border: 1px solid black;
      }
      a:link,
      a:visited,
      a:hover,
      a:active {
        color: black;
      }
    </style> 
 </head> 
 <body> 
  <table cellspacing="0" cellpadding="0" border="1" width="100%"> 
   <tbody>
    <tr> 
     <th style="width: 15ch">AMAZON ID</th> 
     <th style="width: 15ch">AMAZON PWD</th> 
     <th style="width: 15ch">RAZOR PAY NO</th> 
     <th style="width: 45ch">RAZOR PAY EMAIL</th> 
     <th style="width: 15ch">RAZOR PAY AMOUNT</th> 
     <th> Status <select> <option>All</option> <option>Pass</option> <option>Fail</option> </select> </th> 
    </tr> 
    <tr>
     <td>8853531198</td>
     <td>8853531198</td>
     <td>9825000536</td>
     <td>SANJAY_MADHWANI1979@YAHOO.COM</td>
     <td>50</td>
     <td style="color:red;">Payment completed for url - https://rzp.io/i/FLp7ZTbNV. Please enter another URL<br><a target="_blank" href="screenshots/screenshot_04_February_2022_01_19_24.jpeg">view screenshot</a></td>
    </tr>
   </tbody>
  </table> 
  <script>
      document.querySelector("select").addEventListener("change", (e) => {
        let select = e.target;
        let selectedOptionText = select.options[select.selectedIndex].text;
        [...document.querySelectorAll("tr")].forEach((tr) => {
          let lastChildElement = tr.lastElementChild;
          let lastChildElementTag = tr.lastElementChild.tagName.toLowerCase();
          if (selectedOptionText === "Pass") {
            if (
              lastChildElementTag === "th" ||
              (lastChildElementTag === "td" &&
                lastChildElement.innerText.trim() === "Done")
            ) {
              tr.style.display = "table-row";
            } else {
              tr.style.display = "none";
            }
          } else if (selectedOptionText === "Fail") {
            if (
              lastChildElementTag === "th" ||
              (lastChildElementTag === "td" &&
                lastChildElement.innerText.trim() !== "Done")
            ) {
              tr.style.display = "table-row";
            } else {
              tr.style.display = "none";
            }
          } else {
            tr.style.display = "table-row";
          }
        });
      });
    </script>   
 </body>
</html>
